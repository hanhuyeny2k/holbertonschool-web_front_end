<html lang="en" dir="ltr">

    </head>

    <body>
        <script type="application/javascript">
            function createFamilyTree() {
              $("body").append('<table></table>');
              $('table').append('<thead></thead>');
              $('thead').append('<tr></tr>');
              $('tr').append('<th></th>');
              $('tr').append('<th></th>');
              $('tr th:nth-child(1)').text('Firstname');
              $('tr th:nth-child(2)').text('Lasttname');
              $('table').append('<tbody></tbody>');
              $('tbody').append("<tr></tr>");
              $('tr').append('<td></td>');
              $('tr').append('<td></td>');
              $('tr:nth-child(1) td:nth-child(1)').text('Guillaume');
              $('tr:nth-child(1) td:nth-child(2)').text('Salva');
              $('tbody').append("<tr></tr>");
              $('tr').append('<td></td>');
              $('tr').append('<td></td>');
              $('tr:nth-child(2) td:nth-child(1)').text('Paulette');
              $('tr:nth-child(2) td:nth-child(2)').text('Salva');
              $('tbody').append("<tr></tr>");
              $('tr').append('<td></td>');
              $('tr').append('<td></td>');
              $('tr:nth-child(3) td:nth-child(1)').text('Antoine');
              $('tr:nth-child(3) td:nth-child(2)').text('Salva');
            }

            function replaceFamilyTree() {
              $("tbody").html("<tr>");
              $("tbody tr").append("<td>Gerard</td><td>Bonissa</td>");
            }
            createFamilyTree();
            replaceFamilyTree();
        </script>
    </body>

</html>
