<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 11</title>
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        
    </head>

    <body>
        <script type="application/javascript">
          $(document).ready(function () {
            function addPostRow (data) {
              ('body').append('<p><span></span></p>');
              ('span').append(`<p>Post created with id ${data.id}, title: ${data.title}, author: ${data.author}</p>`);
            }

            function listPost() {
              $.get('http://localhost:3000/posts')
                  .then(function (data) {
                      data.forEach(function (item) {
                          addPostRow(item);
                      })
                  })
                  .catch(function () {
                      window.alert('Server Error');
                  })
            }

            function buildForm() {
              ('body').append(<form></form>)
              ('form').append(`
                <div> 
                  <label for="author">Author</label>
                  <input type="text" id="author">
                </div>
                <div>
                  <label for="title">Title</label>
                  <input type="textarea" id="title">
                </div>
                <input class="btn" type="submit" value="Submit">`);
              $(".btn").click(function (t) {
                t.preventDefault();
                sendForm();
                return false;
              })
            }

            function sendForm() {
              $('form').append("<p>About to send the query to the API</p>")
              let data = {
                author: $("author").val(),
                title: $("#title").val()
              };
              $.ajax({
                type: "POST",
                url: "http://localhost:3000/posts",
                data: data,
                success: function (res) {
                  addPostRow(res);
                },
                error: function () {
                  alert("Error sending the Post query");
                }
              })
            };
            listPosts();
            buildForm();
        });
        </script>
    </body>

</html>
