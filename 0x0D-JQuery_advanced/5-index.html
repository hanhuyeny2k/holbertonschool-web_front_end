    <body>
        <script type="application/javascript">
            function createFamilyTree() {
              $("body").append('<table></table>');
              $('table').append('<thead></thead>');
              $('thead').append('<tr></tr>');
              $('thead tr').append('<th>Firstname</th><th>Lastname</th>');
              $('table').append('<tbody></tbody>');
            
            }

            function addNewMember(firstName, lastName) {
              $("tbody").append(`
              <tr>
                <td>${firstName}</td>
                <td>${lastName}</td>
                <td>(x)</td>
              </tr>
              `);
              $("td:nth-child(3)").css("background-color", "orange");
              $("td:nth-child(3)").click(function() {
                $($(this).parent()).remove();
              });
            }  

            createFamilyTree();
            addNewMember("Guillaume", "Salva");
            addNewMember("Arielle", "Snitz");
            addNewMember("Fanette", "Snitz");
            addNewMember("Gerard", "Snizt");
            addNewMember("Victor", "Salva");

        </script>
    </body>

</html>
